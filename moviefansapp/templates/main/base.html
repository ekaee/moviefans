<!DOCTYPE html> 
{% load static %} 
<html>
  <head>
    <!--Load bootstrap and font sheets-->
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static "/main.css" %}">
    <title> {% block title_block %} {% endblock %} </title>
  </head>
  <body>
  
  <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">rango</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" style="color:#6ca7d4 !important" href="{% url 'main:index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item"><a class="nav-link" style="color:#6ca7d4 !important" href="{% url 'main:about' %}">About</a></li>
      <li class="nav-item"><a class="nav-link" style="color:#6ca7d4 !important" href="{% url 'main:movie_list' %}">Movies</a></li>

    </ul>
      <a class="btn btn-outline-primary my-2 my-sm-0" href="{% url 'main:login' %}" role="button">Login</a> 
      &nbsp;&nbsp;
      <a class="btn btn-primary my-2 my-sm-0" href="{% url 'main:register' %}" role="button">Register</a>

  </div>
</nav>
  
  
  
    <div> {% block body_block %} {% endblock %} </div>
    <hr />
    <!--Load bootstrap, jQuery and js-cookie javascript libraries-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="{% static "/main.js" %}"></script>

  </body>
</html>

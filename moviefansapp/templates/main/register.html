<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="row" style="max-width: 1920px;">
  <div class="offset-xl-0 col-xl-0 offset-lg-0 col-lg-3"></div>
    <aside class="col-sm-4">
      <div class="card">
        <article class="card-body">


          <h4 class="card-title mb-4 mt-1">Register New User</h4>
          <form method="POST">
            {% csrf_token %}
            {{ user_form|crispy }}

            <button type="submit" class="btn btn-primary">Sign up</button>
            <a class="btn btn-primary float-right" href="{% url 'main:index' %}" role="button">Back</a>
          </form>


        </article>
      </div> <!-- card.// -->
    </aside>        
</div>

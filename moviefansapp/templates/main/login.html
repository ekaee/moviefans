<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

<div class="container" id="wrap">
    <div class="row">
      <div class="offset-xl-0 col-xl-3 offset-lg-0 col-lg-3 offset-md-0 col-md-4 offset-sm-0 col-sm-12 offset-xs-0 col-xs-12"></div>
          <form>
            <legend>Sign in</legend>
            <br />
            <div class="form-row col-md-13">
                <label for="EmailAddress">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email:">
            </div>
            <div class="form-row col-md-13">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password:">
                <label class="form-check-label" for="gridCheck">Don't have a ID? Create one.</label>
            </div>
            <br />
            <button type="submit" class="btn btn-primary float-left">Login</button>
            <a class="btn btn-primary float-right" href="{% url 'main:index' %}" role="button">Back</a> 
          </form>        
    </div>
</div>
